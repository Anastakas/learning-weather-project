<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-6">54</div>
              <div class="col-6">
                <ul>
                  <li>℉</li>
                  <li>—</li>
                  <li>℃</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <ul>
                  <li>Clear</li>
                  <li>Humidity 53%</li>
                </ul>
              </div>
              <div class="col-6">
                <ul>
                  <li>participation 35%</li>
                  <li>wind 4 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Anastakas/learning-weather-project"
          >Open-source code
        </a>
        by Anastasiya Kasilova
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
