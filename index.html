<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hole-app">
        <div class="weather-app">
          <h1 id="city"></h1>
          <h2>
            <div>Thuesday</div>
            <div>9:52 AM</div>
          </h2>
          <div class="main d-flex">
            <img
              src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/SunnyDayV3.svg"
              alt="sunny"
              class="illustr"
            />

            <strong id="temperature"></strong>
            <span class="units"> ℃|℉ </span>
            <span class="description" id="description"></span>
          </div>

          <div class="row detailes">
            <div class="col-4">
              <ul>
                <li class="options">Humidity</li>
                <li><span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li class="options">Pressure</li>
                <li><span id="pressure"></span> mb</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li class="options">Wind</li>
                <li><span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Anastakas/learning-weather-project"
            >Open-source code
          </a>
          by Anastasiya Kasilova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
