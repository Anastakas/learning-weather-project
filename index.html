<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hole-app">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
            </div>
            <div class="col-7">
              <form id="search-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Tipe a city"
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-4">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <h2>
            <div id="day"></div>
            <div id="time"></div>
          </h2>
          <div class="row">
            <div class="col-8">
              <div class="main d-flex">
                <img src="#" alt="sunny" id="icon" class="illustr" />

                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" class="active" id="celsius-link"> ℃ </a>|<a
                    href="#"
                    id="fahrenheit-link"
                  >
                    ℉
                  </a>
                </span>
                <span class="description" id="description"></span>
              </div>
            </div>
            <div class="col-4">
              <ul class="list-options">
                <li class="options">
                  Humidity: <span class="options-value" id="humidity">  </span> %
                </li>

                <li class="options">
                  Pressure:
                  <span class="options-value" id="pressure">  </span> mb
                </li>

                <li class="options">
                  Wind: <span class="options-value" id="wind">  </span> km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/Anastakas/learning-weather-project"
            target="_blank"
            >Open-source code
          </a>
          by Anastasiya Kasilova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
